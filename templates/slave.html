<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student</title>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@0.3.20/dist/peer.min.js"></script>
</head>
<body>

     <div class="login-page">
      <div class="form">
        <h3><b>User:</b> {{ user.uname }}</h3>
        <h3 id="peerid">Initializing ...</h3>

        <br>

        <video id="vid" autoplay="true" controls="true" width="1280" height="720"></video>
        <br>
        <button id="connect-button" hidden="true" onclick="connect()">Connect Now</button>

        <div class="login-form">
            <br>
            <video id="own_vid" autoplay="true" controls="true" width="640" height="360" muted="true"></video>
            <br>

            <a href="/logout" id="backToHome" hidden="true" onclick="logout()">
                <img src="https://imageog.flaticon.com/icons/png/512/61/61223.png?size=1200x630f&pad=10,10,10,10&ext=png&bg=FFFFFFFF" width="100">
            </a>
        </div>
      </div>
     </div>

    <script>

        const peer = new Peer({key: 'lwjd5qra8257b9'});
        let call=null;
        let video = document.getElementById('vid');

        video.onloadedmetadata = function(e) {
            video.play();
        };

        let videoStream = null;
        navigator.getUserMedia(
		{
  			video: true,
            audio: true
		},
		function(stream){
			videoStream = stream;
			document.getElementById('own_vid').srcObject = stream;
		},
		function(err)
		{
			console.log('MediaError', err);
		});

		peer.on('error', function(err) {
			console.log('error:');
			console.log(err.type);
			if(err.type == "peer-unavailable")
			    alert('No session with given session id has been started yet');
			else
    			alert('You were disconnected from the session due to some error.');
            document.getElementById("backToHome").click();
		});

		peer.on('open', function(id) {
			console.log('ID: '+id);
			document.getElementById('peerid').innerText="Ready, Click Connect Now to Join.";
			document.getElementById('connect-button').hidden=false;
		});

		peer.on('disconnected', function () {
            peer.reconnect();
        });

		function logout()
        {
            call.close();
            peer.destroy();
        }

		function connect()
        {
		    if(!peer.open)
		        return;

            document.getElementById('backToHome').hidden=false;
			document.getElementById('connect-button').hidden=true;

            let TpeerID = '{{ TpeerID }}';
            document.getElementById('peerid').innerText='Session ID: '+TpeerID;

            call = peer.call(TpeerID, videoStream);

            call.on('stream', function(stream) {
				console.log('Connected');
				video.srcObject = stream;
			});

            call.on('close', function () {
                alert('You were disconnected from the session.');
                document.getElementById("backToHome").click();
            });

			console.log(call);
			console.log('Sent a call');
		}

    </script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js">
		$('.message a').click(function(){
		   $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
		});
	</script>

	<style type="text/css">
		@import url(https://fonts.googleapis.com/css?family=Roboto:300);

        video{
            border-radius: 10px;
        }
		.login-page {
		  width: 1920px;
		  padding: 8% 0 0;
		  margin: auto;
		}
		.form {
		  position: relative;
		  z-index: 1;
		  background: #ffffffb0;
		  width: 1300px;
		  margin: 0 auto 100px;
		  padding: 45px;
		  text-align: center;
		  box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
		}
		.form input {
		  font-family: "Roboto", sans-serif;
		  outline: 0;
		  background: #f2f2f2;
		  width: 100%;
		  border: 0;
		  margin: 0 0 15px;
		  padding: 15px;
		  box-sizing: border-box;
		  font-size: 14px;
		}
		.form button {
		  font-family: "Roboto", sans-serif;
		  text-transform: uppercase;
		  outline: 0;
		  background: #4CAF50;
		  width: 100%;
		  border: 0;
		  padding: 15px;
		  color: #FFFFFF;
		  font-size: 14px;
		  -webkit-transition: all 0.3 ease;
		  transition: all 0.3 ease;
		  cursor: pointer;
		}
		.form button:hover,.form button:active,.form button:focus {
		  background: #43A047;
		}
		.form .message {
		  margin: 15px 0 0;
		  color: #b3b3b3;
		  font-size: 12px;
		}
		.form .message a {
		  color: #4CAF50;
		  text-decoration: none;
		}
		.form .register-form {
		  display: none;
		}
		.container {
		  position: relative;
		  z-index: 1;
		  max-width: 300px;
		  margin: 0 auto;
		}
		.container:before, .container:after {
		  content: "";
		  display: block;
		  clear: both;
		}
		.container .info {
		  margin: 50px auto;
		  text-align: center;
		}
		.container .info h1 {
		  margin: 0 0 15px;
		  padding: 0;
		  font-size: 36px;
		  font-weight: 300;
		  color: #1a1a1a;
		}
		.container .info span {
		  color: #4d4d4d;
		  font-size: 12px;
		}
		.container .info span a {
		  color: #000000;
		  text-decoration: none;
		}
		.container .info span .fa {
		  color: #EF3B3A;
		}
		body {
		  background: #76b852; /* fallback for old browsers */
		  background: -webkit-linear-gradient(right, #76b852, #8DC26F);
		  background: -moz-linear-gradient(right, #76b852, #8DC26F);
		  background: -o-linear-gradient(right, #76b852, #8DC26F);
		  background: linear-gradient(to left, #76b852, #8DC26F);
		  font-family: "Roboto", sans-serif;
		  -webkit-font-smoothing: antialiased;
		  -moz-osx-font-smoothing: grayscale;
		}
	</style>
</body>
</html>
